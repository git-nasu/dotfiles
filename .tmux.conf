#tmux config

setw -g mode-keys vi


#vim keybind pain change..

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

#mouse exec enabled
set-option -g mouse on

#support 256colors
set -g default-terminal screen-256color

#status-line color modified
setw -g status-style fg=colour255,bg=colour00

#status-line top position
set -g status-position bottom

#status-left maxlengh modified
set-option -g status-left-length 50

#status-left format
set-option -g status-left "#[bg=colour27,fg=colour232,bold]  Session: #S #[default]"

#status-right format modified
set-option -g status-right "#[fg=white][ \"#H\"  %Y-%m-%d %H:%M:%S ]"

#status-right maxlength modified
set-option -g status-right-length 60

#window-status justify center
set-option -g status-justify "centre"

#window-status current window format
setw  -g window-status-current-format "#[bg=colour27,fg=colour255,bold] #I: #W #[default]"

#window-status prefix pushed color modified
setw -g window-status-current-format '#[bg=colour27,fg=colour255,bold]#{?client_prefix,#[bg=colour202],} #I #W '
